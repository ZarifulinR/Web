<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <h1>Web Forms</h1>
    <main>
        <form action="handler.php" method="post" >
            <div>
                <label for="first_name">Имя: </label>
                <input type="text"
                       id="first_name"
                       placeholder="Введите Ваше имя"
                       name="first_name"
                       size="25"
                       minlength="3"
                       maxlength="24"
                       required
                       pattern="^[A-ZА-Я a-zа-я]*" />
            </div>
            <div>
                <labl for="password">Проль:</labl>
                <input type="password"
                       id="password"
                       name="password"
                       size="32"
                       placeholder="Введите пароль"
                       
                       pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{8,}$"
                       title="Пароль должен содержать от 8 до 24 символов, минимум одну заглавную букву, одну цифру и один спецсимвол."
                       required
                       />
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" value="" />
            </div>
            <input type="submit" value="Отправить" />
        </form>
    </main>
</body>
</html>
